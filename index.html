
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Firefox Web Speech API</title>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="index.js"></script>
<style>
    body {
        font-family: Helvetica, sans-serif;
        font-size: 11pt;
        padding: 5px;
        margin-left: 150px;
        margin-right: 150px;
    }
    h2 {
        font-weight: normal;
        font-size: 24pt;
    }
    #controls {
        text-align: center;
    }
    #start_button,#create_button,#set_grammar,#stop_button {
        font-size: 16pt;
    }
    .transcript {
        color: darkred;
        font-size: 26pt;
        border: 1px solid #ccc;
        padding: 5px;
        width:90%;
        float:left;        
    }
    #instructions {
        color: darkblue;
        font-size: 14pt;
        text-align: center;
    }
    .note {
      background-color: #fff8f0;
      padding: 5px 10px 5px 10px;
      border: 1px solid #fdc;
      border-radius: 7px;
    }
</style>
</head>

<body>

<h2><center>Firefox Web Speech API</center></h2>


<br><br><br><br>
<div id="interim_transcript" class="transcript" >&nbsp;</div>
<div style="float:left;padding-left:10px;padding-top:10px" id="mic"><img src="images/mic.png"></div>


<p>&nbsp;</p>
<div id="instructions">&nbsp;</div>
<div id="gramdiv" style='display:none'>
    <p id="controls">
        <button id="create_grammar">1. Click to create SpeechGrammarList obj</button> <br><br>       
        <button id="set_grammar">2. Click to add string to grammar obj</button> <br><br>       
        <button id="create_button">3. Click to instantiate SpeechRecognition()</button><br><br>
        <button id="associate_grammar">4. Set SpeechRecognition with the GrammarList </button><br><br>
        <button id="start_button">5. Click to Speak</button><br><br>
        <button id="stop_button">6. If not detect the end o speech, click to stop listening</button> <br><br>   

    </p>



    <textarea rows="10" cols="100" id="gram">
     #JSGF V1.0; grammar test; public <simple> =  how much does microsoft stock cost | how deep is the atlantic ocean | go forward ten meters | turn left | george washington | new york city  | call andre | call christopher | read messages  ; 
    </textarea> 
</div>





</body>
</html>
